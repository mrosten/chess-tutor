<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster AI | Chess Tutor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3.2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>

<body>
    <div id="app" class="dos-interface">
        <header class="thin-bar top">
            <div class="logo-text">GRANDMASTER_AI_V1.0.root <span class="build-ver">[BUILD_12.2][GEMINI]</span></div>
            <div class="header-actions">
                <button id="toggle-terminal" class="mobile-only">TERMINAL_ON</button>
                <button id="new-game">NEW_GAME</button>
                <button id="analyze">ANALYSIS_MODE</button>
            </div>
        </header>

        <main>
            <section class="game-container">
                <div id="board-wrapper">
                    <div id="chess-board"></div>
                </div>
            </section>

            <aside class="terminal-container">
                <div class="terminal-header">TUTOR_CORE_FEEDBACK</div>
                <div id="tutor-chat" class="terminal-output">
                    <div class="message system">
                        [SYSTEM] TERMINAL INITIALIZED...
                    </div>
                    <div class="message ai">
                        [AI] STANDING BY. MAKE YOUR MOVE.
                    </div>
                </div>
                <div class="dos-prompt">
                    <span class="prompt-char">></span>
                    <textarea id="terminal-input" rows="1" autocomplete="off" spellcheck="false"
                        aria-label="Terminal command input"></textarea>
                    <span class="cursor-block"></span>
                </div>
            </aside>
        </main>

        <footer class="thin-bar bottom">
            <div class="move-history-strip">
                <span class="label">HISTORY:</span>
                <div id="move-list" class="horizontal-moves">
                    <!-- Moves listed horizontally -->
                </div>
            </div>
            <div class="status-strip">
                <span id="game-status">TURN: WHITE</span>
                <span id="engine-eval">EVAL: +0.00</span>
            </div>
        </footer>
    </div>
    <script type="module" src="main.js?v=3.2"></script>
</body>

</html>
